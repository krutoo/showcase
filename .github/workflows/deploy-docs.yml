name: Deploy docs

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build and pack
        run: |
          npm run build
          npm pack

      - name: Install docs dependencies
        working-directory: ./docs
        run: |
          npm ci
          npm run preparing

      - name: Build docs
        working-directory: ./docs
        env:
          NODE_ENV: production
          PUBLIC_PATH: /showcase/
          TEMPLATES_DIR: temp/templates
        run: |
          npm run check
          npm run build

      - name: Upload docs build as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/dist

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.artifacts.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
